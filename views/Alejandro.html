    <div class="container mt-5">

    <form id="descriptionForm" action="" method="post">
        <div class="container mt-5">.
            <section class="descriptionForm1">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Ticket #</label>
                        <input type="text" name="Ticket" id="ticket" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Fecha de Solicitud:</label>
                        <input type="text" name="Fecha" id="fecha" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Estado:</label>
                        <input type="text" name="Estado" id="estado" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Prioridad:</label>
                        <input type="text" name="Prioridad" id="prioridad" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Servicio Afectado:</label>
                        <input type="text" name="Servicio" id="servicio" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Cliente:</label>
                        <input type="text" name="Servicio" id="servicio" class="form-control">
                    </div>
                </div>

                <input type="button" value="Salir" class="boton">
                <input type="button" value="Guardar" class="boton">
                <input type="button" value="Guardar y Salir" class="boton">
            </section>
        </div>
    </form>

    <form id="ticketForm" action="" method="post">
        <div class="row">
            <section class="descriptionForm2">
                <div class="row">
                <div class="form-group col-md-6">
                    <label>Grupo Asignado:</label>
                    <input type="text" name="grupoAsig" id="Grupo" class="form-control">
                    <input type="button" value="Cambiar" class="boton">
                </div>
                <div class="form-group col-md-6">
                    <label>Asunto:</label>
                    <input type="text" name="Asunto" id="asunto" class="form-control">
                </div>
                </div>
                <div class="form-group col-md-12">
                    <label>Descripción:</label>
                    <textarea name="" class="form-control" cols="30" rows="10"></textarea>
                </div>
            </section>
        </div>
    </form>
  </div>
