<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/app.css" />
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/additional-methods.min.js"></script>
    <script src="../js/sweetalert2.all.min.js"></script>
    <script src="../js/register.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-fixed-top mb-4 text-white">
      <div class="container-fluid">
        <a href="javascript:history.back()" class="navbar-brand">
          <img
            src="../assets/img/logo.webp"
            height="80"
            alt="Gestim"
            class="main_logo"
          />
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse"></div>
      </div>
    </nav>
    <br />
    <br />
    <br />
    <div class="container" style="scroll-padding-top: 5rem">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 text-center mt-5">
          <h1 class="titulo">Crear Cuenta</h1>
        </div>
      </div>
      <div class="row">
        <form id="registerForm" action="" method="post">
          <section class="mt-5">
            <div class="row">
              <div class="form-group col-md-6">
                <label>Primer Nombre: </label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-control"
                />
              </div>
              <div class="form-group col-md-6">
                <label>Segundo Nombre: </label>
                <input
                  type="text"
                  id="secondName"
                  name="secondName"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label> Primer Apellido: </label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-control"
                />
              </div>
              <div class="form-group col-md-6">
                <label> Segundo Apellido: </label>
                <input
                  type="text"
                  id="secondLastName"
                  name="secondLastName"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>Genero:</label>
                <select name="gender" class="form-control">
                  <option value="" selected>Seleccione una opción</option>
                  <option value="male">Masculino</option>
                  <option value="female">Femenino</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label>Telefono:</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <label>Dirección:</label>
                <input
                  type="text"
                  id="address"
                  name="address"
                  class="form-control"
                />
              </div>
              <div class="form-group col-md-6">
                <label>Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>Contraseña:</label>
                <input
                  type="Password"
                  id="pass"
                  name="pass"
                  class="form-control"
                />
              </div>
              <div class="form-group col-md-6">
                <label>Repetir Contraseña:</label>
                <input
                  type="Password"
                  id="repass"
                  name="repass"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row justify-content-center mt-5">
              <div class="col-md-2">
                <input
                  type="button"
                  value="Reigstrarme"
                  class="btn btn-success"
                  id="btnRegister"
                />
              </div>
            </div>
          </section>
        </form>
      </div>
    </div>

    <footer class="text-center text-white footer pt-2">
      <img
        src="https://static.wixstatic.com/media/97d131_d2ff4ffc59c84c5f90925c9b3743ce1c~mv2.png/v1/crop/x_79,y_46,w_176,h_123/fill/w_147,h_102,al_c,q_85,usm_0.66_1.00_0.01/97d131_d2ff4ffc59c84c5f90925c9b3743ce1c~mv2.webp"
        width="50px"
      />
      <div class="text-center p-3">
        © 2022 Copyright Gestim S.A.S:
        <a href="https://www.politecnicojic.edu.co/">gestim.com</a>
      </div>
    </footer>
  </body>
</html>
