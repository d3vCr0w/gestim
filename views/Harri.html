<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/app.css" />
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/additional-methods.min.js"></script>
    <script src="../js/contact.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-fixed-top mb-4 text-white">
        <div class="container-fluid">
            <a href="javascript:history.back()" class="navbar-brand">
                <img src="../assets/img/logo.webp" height="80" alt="Gestim" class="main_logo" />
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav text-white">
                    <a href="help.html" class="nav-item nav-link">Ayuda</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-item nav-link">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <form id="descriptionForm" action="home.html" method="GET">
        <div class="container mt-5">.
            <section class="descriptionForm1">
                <div>
                    <h1 class="titulo">Nuevo Ticket</h1>
                </div>
                <div class="row">
                    <div>
                        <h2>Solicitante</h2>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Nombre del solicitante:</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label>E-mail:</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Telefono:</label>
                        <input type="tel" name="telefono" id="telefono" class="form-control">
                    </div>
                    <div>
                        <select name="agent" class="form-group col-md-4">
                            <option value="agente1"selected>Agente 1</option>
                            <option value="agente2" >Agente 2</option>
                            <option value="agente3">Agente 3</option>
                          </select>
                    </div>
                    <div>
                        <div>
                            <select name="prioridad" class="form-group col-md-4">
                                <option value="baja">Baja</option>
                                <option value="media" selected>Media</option>
                                <option value="alta">Alta</option>
                              </select>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <h2>Informacion del Ticket</h2>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Descripción:</label>
                        <input type="text" name="descripcion" id="descripcion" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Adjuntos:</label>
                        <input type="file" name="Adjuntos" id="Adjuntos" class="form-control">
                    </div>
                </div>

                <input type="submit" value="Crear Ticket" class="boton">

            </section>
        </div>

    </form>

    <footer class="text-center text-white footer pt-2">
        <img src="https://static.wixstatic.com/media/97d131_d2ff4ffc59c84c5f90925c9b3743ce1c~mv2.png/v1/crop/x_79,y_46,w_176,h_123/fill/w_147,h_102,al_c,q_85,usm_0.66_1.00_0.01/97d131_d2ff4ffc59c84c5f90925c9b3743ce1c~mv2.webp"
            width="50px" />

            <a href="https://www.politecnicojic.edu.co/">gestim.com</a>
        </div>
    </footer>
</body>

</html>
